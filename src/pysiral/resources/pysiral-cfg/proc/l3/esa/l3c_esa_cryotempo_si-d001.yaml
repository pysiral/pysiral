# Level-3 processor settings for AWI v2.3 output

# ==================================================
# Level-2 Parameters
# ==================================================

# List of input files in the level-2 parameter and gridding method.

l2_parameter:

    time:
        grid_method: none
        dtype: M
        fillvalue: null

    radar_freeboard:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    radar_freeboard_uncertainty:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    sea_ice_concentration:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    sea_ice_freeboard:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    sea_ice_freeboard_uncertainty:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    sea_ice_freeboard_filtered:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    distance_to_ocean:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    surface_height_standard_deviation:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    mean_square_slope:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    snow_depth:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    snow_depth_uncertainty:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    snow_density:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    snow_density_uncertainty:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    instrument_mode:
        grid_method: median
        dtype: i4
        fillvalue: -1

    region_code:
        grid_method: median
        dtype: i4
        fillvalue: -1

    miz_flag:
        grid_method: max
        dtype: i4
        fillvalue: -1

    samosa_misfit:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    samosa_misfit_sub_waveform:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    ocog_width:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    surface_type:
        grid_method: none
        dtype: i4
        fillvalue: -1


# ==================================================
# Level-2 Pre-Filter
# ==================================================

# the prefilter will apply a nan mask from a specified parameter to other parameters

l2i_prefilter:
    active: True
    nan_source: sea_ice_freeboard
    nan_targets:
      - radar_freeboard

# ==================================================
# Gridding settings
# ==================================================
grid_settings:
    no_land_cells: True
    minimum_valid_grid_points: 2

# ==================================================
# Post processing for gridded parameters
# ==================================================

# Mask grid cells
# Note: The masking is executed in the alphabetical order of the mask names.
#       If there is a dependence between following mask procedures this needs
#       to be reflected in the mask_name (e.g a_some_mask, b_some_other_mask)

processing_items:

    # Compute surface type statistics based on surface type classification
    - label: "Load CCI land mask"
      module_name: pysiral.l3proc
      class_name: Level3LoadCCILandMask
      options:
        local_machine_def_mask_tag: cci_landoceanlake
        mask_name_dict:
            sh12p5kmEASE2: LandOceanLakeMask_sh_ease2-250.nc
            sh25kmEASE2: LandOceanLakeMask_sh_ease2-250.nc
            sh50kmEASE2: LandOceanLakeMask_sh_ease2-500.nc
            nh12p5kmease2: LandOceanLakeMask_nh_ease2-125.nc
            nh25kmease2: LandOceanLakeMask_nh_ease2-250.nc
        mask_variable_name: landsea
        density_variable_name: ocean_area_fraction

    # Compute surface type statistics based on surface type classification
    - label: "Compute surface type statistics"
      module_name: pysiral.l3proc
      class_name: Level3SurfaceTypeStatistics
      options: {}

    # Compute surface type statistics based on surface type classification
    - label: "Number of valid freeboards"
      module_name: pysiral.l3proc
      class_name: Level3ValidSeaIceFreeboardCount
      options: {}

    # Compute the uncertainties of gridded parameter
    - label: "Compute gridded uncertainties"
      module_name: pysiral.l3proc
      class_name: Level3GridUncertainties
      options:
        water_density: 1024.0
        snow_depth_correction_factor: 0.22
        max_l3_uncertainty: 10.0

    # Compute the status flag
    - label: "grid surface type classifiers"
      module_name: pysiral.l3proc
      class_name: Level3GriddedClassifiers
      options:
        parameters:
          - "ocog_width"
        surface_types: ["sea_ice", "lead", "ocean"]
        statistics: ["mean", "sdev"]
