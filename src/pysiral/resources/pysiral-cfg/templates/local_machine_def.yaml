# Local Machine Definition file for pysiral
---

# Definition of the local machine
# NOTE: Deprecated
local_machine:
    id: ''
    n_processors: 1


# Default data output for all products generated by pysiral
# The data will be organized in the following subdirectories:
#  <product-line>/<timeliness>/<platform>/<version>/<hemisphere>/<processing_level>
product_repository: ""


# Radar altimeter input data for different missions
l1b_repository:

    # CryoSat-2
    cryosat2:

        # CryoSat-2 offline-reprocessed data
        baseline_e:
            l1p: ""
            source:
                sar: ""  # *[OFFL|LTA]*SIR_SAR_1B* in yyyy/mm subfolders
                sin: ""  # *[OFFL|LTA]*SIR_SIN_1B* in yyyy/mm subfolders
                lrm: ""  # *[OFFL|LTA]*SIR_LRM_1B* in yyyy/mm subfolders


        # CryoSat-2 near-realtime data
        baseline_e_nrt:
            l1p: ""
            source:
                sar: ""  # CS_OFFL_SIR_SARN1B* in yyyy/mm subfolders
                sin: ""  # CS_OFFL_SIR_SINN1B* in yyyy/mm subfolders

    # Envisat
    envisat:

        # Envisat Sensor & Geophysical Data Record (SGDR) products
        sgdr_v3p0:
            source: ""
            l1p: ""

    # ERS-1
    ers1:

        # ERS-1 Sensor & Geophysical Data Record (SGDR) products
        sgdr_reaper_v1p08:
            source: ""
            l1p: ""
    # ERS-2
    ers2:

        # ERS-2 Sensor & Geophysical Data Record (SGDR) products
        sgdr_reaper_v1p08:
            source: ""
            l1p: ""

    # Sentinel-3A
    sentinel3a:

        # Level-2 Thematic Sea Ice Products (non time-critical)
        l2_lan_si_nrt:
            l1p: ""
            source: ""

        # Level-2 Thematic Sea Ice Products (near real-time)
        l2_lan_si_rep:
            l1p: ""
            source: ""

    sentinel3b:

        # Level-2 Thematic Sea Ice Products (non time-critical)
        l2_lan_si_nrt:
            l1p: ""
            source: ""

        # Level-2 Thematic Sea Ice Products (near real-time)
        l2_lan_si_rep:
            l1p: ""
            source: ""


# Auxiliary data sets
# The tags of the auxdata datasets must match those in `auxdata_def.yaml`
auxdata_repository:

    # Mean Sea Surface Products
    mss:
        dtu21: ""

    # Mean Dynamic Topography Products
    mdt:
        dtu17: ""

    # Sea Ice Concentration Products
    sic:
        osi-401: ""
        osi-480: ""
        osi-cdr: ""
        os-cdr-amsr2: ""
        c3s: ""


    # Sea Ice Type Products
    sitype:
        osi-403: ""
        c3s: ""

    # Snow Products
    snow:
        clim_w99amsr2: ""
        cdc_climatology_south: ""

    # Machine Learning Models
    ml:
        tfmra_threshold_model: ""
        tfmra_threshold_model_torch: ""

    # Operational Ice Charts
    icechart:
        nsidc: ""

    # Region Flags
    region:
        nsidc_2021: ""

    # Static Mask File
    masks:
        cci_landoceanlake: ""
        landmask_highres: ""
