    # CryoSat-2
    cryosat2:

        # Data Structure for CryoSat-2 offline-reprocessed data
        baseline_d:
            # TODO: Enter l1p output directory for CryoSat-2 offl data
            l1p: ''
            source:
                # TODO: Enter directory with CryoSat-2 offl SAR data
                #       (expects yyyy/mm as subfolders)
