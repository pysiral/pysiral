# This is the Cryo-TEMPO Sea Ice definition for the Level2Processor

# Metadata
metadata: 
  output_id: l2i
  data_level: 2
  data_level_description: Level-2 (geophysical parameters at footprint resolution)

# Output Definition
filenaming: 
  default: CS_OFFL_SIR_TDP_SI_{source_hemisphere:select;ARCTIC;ANTARC}_{startdt:%Y%m%dT%H%M%S}_{stopdt:%Y%m%dT%H%M%S}_{fncycle}_{fnrel_orbit}_{l2_version_tag}.nc
