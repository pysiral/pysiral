    # CANADIAN ICE CHARTS
    canada:
        pyclass: IC
        long_name: ICE CHART Sea Ice Concentration
        filenaming: "merged_{year}{month}{day}_{variable}.tif"
        # local_repository = link to the folder declared in local_machine_def
        local_repository: canada
        options:
            north:
                projection:
                    proj: laea
                    lon_0: 0
                    lat_0: 90
                    lat_ts:
                    a:
                    b:
                dimension:
                    n_cols: 5400
                    n_lines: 5400
                    dx:
                    dy:
