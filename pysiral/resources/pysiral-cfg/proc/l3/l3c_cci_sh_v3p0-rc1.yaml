# Level-3 processor settings for AWI v2.2 output

# ==================================================
# Level-2 Parameters
# ==================================================

# List of input files in the level-2 parameter and gridding method. 

l2_parameter:

    time:
        grid_method: none
        dtype: M
        fillvalue: null

    sigma0:
        grid_method: none
        dtype: f4
        fillvalue: .NAN

    leading_edge_width:
        grid_method: none
        dtype: f4
        fillvalue: .NAN

    pulse_peakiness:
        grid_method: none
        dtype: f4
        fillvalue: .NAN

    distance_to_ocean:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    tfmra_threshold:
        grid_method: none
        dtype: f4
        fillvalue: .NAN

    surface_type:
        grid_method: none
        dtype: i4
        fillvalue: -1

    radar_freeboard:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    radar_freeboard_uncertainty:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    sea_ice_freeboard:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    sea_ice_freeboard_uncertainty:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    sea_ice_thickness:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    sea_ice_thickness_uncertainty:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    sea_level_anomaly:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    sea_level_anomaly_uncertainty:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    mean_sea_surface:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    snow_depth:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    snow_depth_uncertainty:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    snow_density:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    snow_density_uncertainty:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    sea_ice_density:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    sea_ice_density_uncertainty:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    sea_ice_type:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    sea_ice_type_uncertainty:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    sea_ice_draft:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    sea_ice_draft_uncertainty:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    sea_ice_concentration:
        grid_method: average
        dtype: f4
        fillvalue: .NAN

    radar_mode:
        grid_method: median
        dtype: i4
        fillvalue: -1

    region_code:
        grid_method: median
        dtype: i4
        fillvalue: -1

# ==================================================
# Level-2 Pre-Filter
# ==================================================

# the prefilter will apply a nan mask from a specified parameter to other parameters

l2i_prefilter:
    active: True
    nan_source: sea_ice_thickness
    nan_targets:
        - sea_ice_freeboard
        - radar_freeboard

# ==================================================
# Gridding settings
# ==================================================
grid_settings:
    no_land_cells: True
    minimum_valid_grid_points: 2

# ==================================================
# Post processing for gridded parameters
# ==================================================

# Mask grid cells
# Note: The masking is executed in the alphabetical order of the mask names.
#       If there is a dependence between following mask procedures this needs
#       to be reflected in the mask_name (e.g a_some_mask, b_some_other_mask)

processing_items:

    # Compute surface type statistics based on surface type classification
    - label: "Load CCI land mask"
      module_name: pysiral.l3proc
      class_name: Level3LoadCCILandMask
      options:
        local_machine_def_mask_tag: cci_landoceanlake
        mask_name_dict:
            sh25kmEASE2: LandOceanLakeMask_sh_ease2-250.nc
            sh50kmEASE2: LandOceanLakeMask_sh_ease2-500.nc
        mask_variable_name: landsea
        density_variable_name: ocean_area_fraction

    # Compute surface type statistics based on surface type classification
    - label: "Compute surface type statistics"
      module_name: pysiral.l3proc
      class_name: Level3SurfaceTypeStatistics
      options: {}

    # Compute the temporal coverage of sea-ice thickness within the grid period
    - label: "Compute temporal coverage statistics"
      module_name: pysiral.l3proc
      class_name: Level3TemporalCoverageStatistics
      options: {}

    - label: "Mask parameters (freeboard)"
      module_name: pysiral.l3proc
      class_name: Level3ParameterMask
      options:
        source: sea_ice_freeboard
        condition: "is_nan"
        targets:
            - sea_ice_freeboard_uncertainty
            - sea_ice_density
            - sea_ice_density_uncertainty
            - sea_ice_type
            - sea_ice_type_uncertainty

    - label: "Mask parameters (sea ice concentration)"
      module_name: pysiral.l3proc
      class_name: Level3ParameterMask
      options:
        source: sea_ice_concentration
        condition: "is_nan; is_smaller"
        is_smaller_threshold: 15.0
        connect_conditions: "or"
        targets:
            - distance_to_ocean
            - negative_thickness_fraction
            - sea_ice_type
            - snow_depth
            - snow_depth_uncertainty
            - snow_density
            - snow_density_uncertainty

    - label: "Mask parameters (Num of total waveforms)"
      module_name: pysiral.l3proc
      class_name: Level3ParameterMask
      options:
        source: n_total_waveforms
        condition: "is_smaller"
        is_smaller_threshold: 1
        connect_conditions: "or"
        targets:
          - valid_fraction
          - ocean_fraction
          - ice_fraction
          - lead_fraction

    # Compute the uncertainties of gridded parameter
    - label: "Compute gridded uncertainties"
      module_name: pysiral.l3proc
      class_name: Level3GridUncertainties
      options:
        water_density: 1024.0
        snow_depth_correction_factor: 0.22
        max_l3_uncertainty: 10.0

    # Compute the status flag
    - label: "Get status flag"
      module_name: pysiral.l3proc
      class_name: Level3StatusFlag
      options:
        retrieval_status_target: sea_ice_thickness
        sic_thrs: 70.
        flag_values:
            no_data: 1
            is_below_sic_thrs: 2
            is_pole_hole: 3
            is_land: 4
            retrieval_failed: 5
            has_retrieval: 0

    # Compute the quality flag
    - label: "Get quality flag"
      module_name: pysiral.l3proc
      class_name: Level3QualityFlag
      options:
        # This setting is currently without effect
        add_rule_flags: maximum_value
        # A list of rules that will be checked
        rules:

            # Check for lead fractions not only in the grid cell but also in the adjacent
            # grid cells. Idea is that grid cell with low lead fractions have still high
            # confidence if enough leads in the neighbourhood
            qif_lead_availability:
                search_radius_m: 75000.
                area_lead_fraction_minimum: 0.1
                target_flag: 1

            # Check radar mode for SARin mode (only applicable for CryoSat-2)
            qif_cs2_radar_mode_is_sin:
                target_flag: 1

            # Check number of waveforms and raise flag if low
            qif_n_waveforms:
                thresholds: [50, 10]
                target_flags: [1, 2]

            # Check the negative thickness fraction and raise flag if high
            qif_high_negative_thickness_fraction:
                thresholds: [0.2, 0.4]
                target_flags: [1, 2]

    # Compute the status flag
    - label: "grid surface type classifiers"
      module_name: pysiral.l3proc
      class_name: Level3GriddedClassifiers
      options:
        parameters: ["sigma0", "leading_edge_width", "pulse_peakiness", "tfmra_threshold"]
        surface_types: ["sea_ice", "lead", "ocean"]
        statistics: ["mean", "sdev"]